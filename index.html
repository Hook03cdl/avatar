<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			height: 100vh;
			width: 100%;
			display: grid;
			place-items: center;
			cursor: crosshair;
		}
		#miCanvas {
			background: #333;
			z-index: 3;
		}
		img {
			position: absolute;
			top: 50px;
			z-index: 2;
		}
		.cursor {
			position: fixed;
			top: 0;
			right: 0;
			padding: 30px;
		}
	</style>
	<body>
		<div class="cursor">
			<h3 id="cursor-x"></h3>
			<h3 id="cursor-y"></h3>
			<h4 id="punto"></h4>
		</div>
		<!-- <img src="/Finn.jpg" height="400" width="300" /> -->
		<canvas id="miCanvas" style="border: 3px solid #333"></canvas>

		<script src="/main.js"></script>
	</body>
</html>
